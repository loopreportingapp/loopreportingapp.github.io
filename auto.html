    <script>
      var w = 1024, h = 250;
      d3.csv("data/auto_mpg.csv", function(data){
        
        var margLeft, margRight = w - 25;
        var margTop, margBottom = h - 25;

        var colors = d3.scale.category20()
          // .rangeRoundBands([0,w], .1);
          // .domain([0,highestValueInDataset])
          // .range("red","yellow");

        var highestValueInDataset;
          // highestValueInDataset = d3.max(data, function (d) { return d[1]; });
          highestValueInDataset = 250;

        var heightScale = d3.scale.linear()
          .domain([0,highestValueInDataset])
          .range([0,h]);

        var widthScale = d3.scale.linear()
          .domain([25,((w-25)/data.length)])
          .range([(w/data.length),(w/data.length)]);

        var xScale = d3.scale.linear()
          .domain([0,highestValueInDataset])
          .range([0,w]);

        var yScale = d3.scale.linear()
          .domain([0, highestValueInDataset])
          .range([0,h]);

        var xAxis = d3.svg.axis();
        xAxis.scale(xScale)
          .orient("bottom")
          .ticks(0);

        var yAxis = d3.svg.axis();
        yAxis.scale(yScale)
          .orient("right")
          .ticks(5);

        var canvas = d3.select("#chart").append("svg")
          .attr("width",w)
          .attr("height",h)
          .append("g")
          .attr("transform","translate(0,0)")
          .attr("width",w);

        var bars = canvas.append("g").selectAll("rect")
          .data(data)
          // .transition()
          // .duration(1000)
          // .delay(function (d,i){
          //   return i*200;
          // })
          // .ease("linear")
          // .each("start", function () {
          //   d3.select(this)
          //     .attr("fill", "blue")
          //     .attr("height",function (d) {
          //       return heightScale(d);
          //     })
          // })
          .enter()
            .append("rect")
            .attr("x",function (d,i) {
              return i*(w/data.length);
            })
            .attr("y",function (d){
              return (h - heightScale(d.horsepower));
            })
            .attr("height",function (d){
              return heightScale(d.horsepower);
            })
            .attr("width", function (d,i) {
              return widthScale(highestValueInDataset) - 1;
            })
            .attr("fill",function (d){
              return colors(d.horsepower);
            });
        
        // var texts = canvas.append("g").selectAll("text")
        //   .data(data)
        //   .attr("class","data-label")
        //   .enter()
        //     .append("text")
        //     .text(function (d){
        //       return d.horsepower;
        //     })
        //     .attr("x",function (d,i){
        //       return (i * (w/data.length)) + ((w/data.length)/3);// return (data.length) + (i * 25);
        //     })
        //     .attr("y",function (d) {
        //       return h - heightScale(d.horsepower) + 25;
        //     })
        //     .attr("fill","yellow");

        canvas.append("g")
          .attr("fill","maroon")
          .attr("transform","translate(-1.5,445)")
          .call(xAxis);

      })
