    <body>
        <div id="wrapper" class="container">
        <header class="container">
            <a href="../index.html" ><img src="../img/logo21.png" /></a>
            <a href="../index.html" ><h1 id="site-title">reporting application</h1></a>
        </header>
       <div id="insert-menu"></div>
<!-- nav ends -->
        <div class="container" id="chart2">
            <div id="inner-width" class="col-md-8"> <!-- copy this -->
                <h1 class="text-uppercase">february week three</h1>
                <div class="text-warning">
                    <p>Below is a bar chart showing the contribution of each Reporter for the <strong>Third</strong> week of January (15th to 21st). Beside the name of the reporter is the total number of stories published. If you have any Queries please contact <a href="mailto:Sylver.Yagi@loopnewsgroup.com">Sylver Yagi</a></p>
                </div>
                <hr /></div>
                <script>
                var width=$(document).width(); 
                    if (width>=1180) { // width here is the document width
                      width=750;
                    } else {
                      width= $("#inner-width").width(); 
                    }

                    var height=500;
          
                    d3.json("../data/mar-04.json", function (data) {
                        var highestValueInDataRange= function (d) {
                            return d3.max(d.COUNT)
                        };

                        var widthScale = d3.scale.linear()
                                            .domain([0,highestValueInDataRange])
                                            .range([0,width]);

                        var  color = d3.scale.linear()
                                        .domain([0,60])
                                        .range(["red","yellow"]);

                        var axis = d3.svg.axis()
                                    .ticks(10)
                                    .scale(widthScale);

                        var canvas = d3.select("#chart2").append("svg")
                            .attr("width",width)
                            .attr("height",height);
                            // .append("g")
                            // .append("transform","translate(0,25)");

                        var bars = canvas.selectAll("rect")
                            .data(data)
                            .enter()
                                .append("rect")
                                .attr("width", function (d){ return widthScale(d.COUNT); }) //function(d){return widthScale(d);})
                                .attr("height",40)
                                .attr("y", function (d,i) {return i * 50;})
                                .attr("fill", function (d) { return color(d.COUNT); });
                        
                        canvas.selectAll("text")
                            .data(data)
                            .enter()
                                .append("text")
                                .attr("fill", "black")
                                .attr("y", function (d,i) {return i * 50 + 25;})
                                .text(function (d){return d.AUTHOR + " - " + d.COUNT;})
                                .attr("x", function (d,i) {return i + 15;});

                        canvas.append("g")
                            .attr("transform","translate(0,450)")
                            .attr("fill", "maroon")
                            .call(axis);
                    });        
                </script>
