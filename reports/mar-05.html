        <div class="container" id="chart2">
          <div id="inner-width" class="col-md-8"> <!-- copy this -->
            <h1 class="text-uppercase">March week one</h1>
            <div class="text-warning">
              <p>Below is a bar chart showing the contribution of each Reporter for the <strong>First</strong> week of March (01st to 07th). Beside the name of the reporter is the total number of stories published. If you have any Queries please contact <a href="mailto:Sylver.Yagi@loopnewsgroup.com">Sylver Yagi</a></p>
            </div>
          <hr /></div>
          <script>
          // var width=$(document).width(); 
          //           if (width>=1180) { // width here is the document width
          //             width=750;
          //           } else {
          //             width= $("#inner-width").width(); 
          //           }
          //           var height=500;
          d3.json("../data/mar-01.json", function (data) {
            var highestValueInDataRange = d3.max(data, function(d) { return parseInt(d.COUNT); });
            var margin = {top: 20, right: 10, bottom: 20, left: 10};
            var width = 750 - margin.left - margin.right, height = 600 - margin.top - margin.bottom;
            var  color = d3.scale.linear()
              .domain([0,highestValueInDataRange])
              .range(["red","yellow"]);
            
            var widthScale = d3.scale.linear()
              .domain([0,highestValueInDataRange])
              .range([0,width]);
            
            var axisWidth = 650;

            var axisWidthScale = d3.scale.linear()
              .domain([0, highestValueInDataRange])
              .range([0,axisWidth]);

            // var heightScale = function (d) { return d.length; };
            var axis = d3.svg.axis()
              .ticks(10)
              .scale(axisWidthScale);

            var canvas = d3.select("#chart2").append("svg")
              .attr("width",width)
              .attr("height",450);
              // .append("g")
              // .append("transform","translate(0,25)");

            var bars = canvas.selectAll("rect")
              .data(data)
              .enter()
                .append("rect")
                .attr("width",0)
                .attr("height",0)
                .attr("fill","black")
                .attr("transform","translate(70,0)")
                .transition()
                  .ease("elastic")
                  .duration(2000)
                  .attr("width", function (d){ return widthScale(d.COUNT) - margin.left - 70; }) //function(d){return widthScale(d);})
                  .attr("height",45)
                  .attr("y", function (d,i) {return i * 50;})
                  .attr("fill", function (d) { return color(d.COUNT); });
            
            canvas.selectAll("text")
              .data(data)
              .enter()
                .append("text")
                .attr("fill", "black")
                .attr("y", function (d,i) {return i * 50 + 27.5;})
                .attr("x", 0)
                .text(function (d){
                  var sum = d3.sum(data, function (d) { return d.COUNT; });
                  var fullName = d.AUTHOR;
                  var firstLetter = fullName.charAt(0);
                  var secondLetter = fullName.charAt((fullName.indexOf(" ")+1));
                  return firstLetter + secondLetter + " " + Math.round((d.COUNT / sum *100),0) + "%";
                });

            canvas.append("g")
              .attr("transform","translate(70,400)")
              .attr("fill", "maroon")
              .call(axis);
            });        
          </script>
