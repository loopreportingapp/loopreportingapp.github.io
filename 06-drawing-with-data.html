    <script>
      var w = 500, h = 250;
      var dataset = [ 5, 10, 15, 20, 25 ];
      var svg = d3.select("#chart").append("svg")
                  .attr("width", w)
                  .attr("height", h);
          // svg.selectAll("circle")
          //     .data(dataset)
          //     .enter()
          //       .append("circle");
      var circles = svg.selectAll("circle")
                        .data(dataset)
                        .enter()
                          .append("circle")
                          .attr("fill","yellow")
                          .attr("stroke","orange")
                          .attr("stroke-width","3px");
          circles.attr("cx", function(d,i){
                    return (i*50) + 25;
                  })
                  .attr("cy", h/2)
                  .attr("r", function (d) {
                    return d;
                  });
    </script>
